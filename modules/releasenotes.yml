name: releasenotes
buildsystem: simple
build-commands:
- pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
  --target=pydeps "beautifulsoup4" "lxml" --no-build-isolation
- git for-each-ref --sort=creatordate --format '%(refname) %(creatordate:short)' refs/tags | sort -Vr | sed -e 's|^refs/tags/||' > tagdates.txt
- PYTHONPATH=pydeps ./update-metainfo.py doc/1.manual/resources/chapter5.htm tagdates.txt linux/org.puredata.pd-gui.metainfo.xml
- install -D metadata.xml ${FLATPAK_DEST:-/app}/share/metainfo/org.puredata.pd-gui.metainfo.xml
