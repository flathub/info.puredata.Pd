app-id: info.puredata.Pd
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: pd-gui
finish-args:
# Pd-GUI/Pd-core communication; OSC, FUDI; deken
  - --share=network
# Display
  - --share=ipc
  - --socket=x11
# Audio
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0
# Filesystem access
  - --filesystem=home
# Display, MIDI, webcams, controllers,...
  - --device=all
rename-icon: puredata
rename-appdata-file: org.puredata.pd-gui.metainfo.xml
rename-desktop-file: org.puredata.pd-gui.desktop
modules:
  - modules/tcl.json
  - modules/tk.json
  - name: pd64
    buildsystem: autotools
    config-opts:
      - --enable-jack --floatsize=64 --program-transform-name='s/pd$/pd64/'
    post-install:
      - appstream-util modify "${FLATPAK_DEST}/share/metainfo/org.puredata.pd-gui.metainfo.xml" id "${FLATPAK_ID}"
    sources:
      - type: git
        url: https://github.com/pure-data/pure-data.git
        tag: 0.54-0
        commit: c0a7c16c63e86ccc8ce05c8273ccd8aec7ae044c
        x-checker-data:
          type: git
          tag-pattern: "^([\\d.]+-[\\d]+)$"
          is-main-source: true
      - type: patch
        path: patches/metainfo.patch
  - name: puredata
    buildsystem: autotools
    config-opts:
      - --enable-jack
    post-install:
      - appstream-util modify "${FLATPAK_DEST}/share/metainfo/org.puredata.pd-gui.metainfo.xml" id "${FLATPAK_ID}"
    sources:
      - type: git
        url: https://github.com/pure-data/pure-data.git
        tag: 0.54-0
        commit: c0a7c16c63e86ccc8ce05c8273ccd8aec7ae044c
        x-checker-data:
          type: git
          tag-pattern: "^([\\d.]+-[\\d]+)$"
          is-main-source: true
      - type: patch
        path: patches/metainfo.patch
