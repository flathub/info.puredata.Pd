app-id: info.puredata.Pd
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: pd-gui
finish-args:
# Pd-GUI/Pd-core communication; OSC, FUDI; deken
  - --share=network
# Display
  - --share=ipc
  - --socket=x11
# Audio
  - --socket=pulseaudio
  - --filesystem=xdg-run/pipewire-0
# Filesystem access
  - --filesystem=home
# Display, MIDI, webcams, controllers,...
  - --device=all
rename-icon: puredata
rename-appdata-file: org.puredata.pd-gui.metainfo.xml
rename-desktop-file: org.puredata.pd-gui.desktop
modules:
  - modules/tcl.json
  - modules/tk.json
  - name: pd64
    buildsystem: autotools
    config-opts:
      - --enable-jack
      - --with-floatsize=64
      - --program-transform-name='s/pd$/pd64/'
    sources:
      - type: git
        url: https://github.com/pure-data/pure-data.git
        tag: 0.56-0
        commit: 0e0ce5bf4b24367aae64680e1f1733e0970f30cd
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+-[\d]+)$
          is-main-source: true
      - type: patch
        path: patches/metainfo.patch
  - name: puredata
    buildsystem: autotools
    config-opts:
      - --enable-jack
    sources:
      - type: git
        url: https://github.com/pure-data/pure-data.git
        tag: 0.56-0
        commit: 0e0ce5bf4b24367aae64680e1f1733e0970f30cd
        x-checker-data:
          type: git
          tag-pattern: ^([\d.]+-[\d]+)$
          is-main-source: true
      - type: patch
        path: patches/metainfo.patch
